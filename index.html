<script>
    // API Configuration - Update this with your actual ngrok URL
    const API_BASE_URL = 'http://localhost:8000'; // Change this to your ngrok URL when running

    // Global state
    let currentPage = 'dashboard';
    let allPatients = [];
    let dashboardStats = {};

    // Utility Functions
    function showLoader() {
        document.getElementById('loader').classList.remove('hidden');
    }

    function hideLoader() {
        // DEBUGGING LINE ADDED HERE
        console.log('Hiding loader now.');
        document.getElementById('loader').classList.add('hidden');
    }

    function showAlert(message, type = 'success') {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type}`;
        alertDiv.innerHTML = `
            <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'exclamation-triangle'}"></i>
            ${message}
        `;

        const content = document.getElementById('contentArea');
        content.insertBefore(alertDiv, content.firstChild);

        setTimeout(() => {
            alertDiv.remove();
        }, 5000);
    }

    // API Functions
    async function apiCall(endpoint, options = {}) {
        try {
            showLoader();
            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            return data;
        } catch (error) {
            console.error('API Error:', error);
            showAlert(`API Error: ${error.message}. Make sure your API server is running!`, 'error');
            throw error;
        } finally {
            hideLoader();
        }
    }

    async function loadDashboardStats() {
        try {
            const stats = await apiCall('/stats/');
            if (stats.status === 'success') {
                dashboardStats = stats.data;
                updateDashboardUI();
            }
        } catch (error) {
            // Show fallback data if API fails
            dashboardStats = {
                database_overview: {
                    total_patients: 30,
                    total_medications: 89,
                    total_procedures: 45,
                    total_conditions: 67,
                    total_visits: 156
                }
            };
            updateDashboardUI();
        }
    }

    function updateDashboardUI() {
        const overview = dashboardStats.database_overview || {};
        document.getElementById('totalPatients').textContent = overview.total_patients || '30';
        document.getElementById('totalMedications').textContent = overview.total_medications || '89';
        document.getElementById('totalProcedures').textContent = overview.total_procedures || '45';
        document.getElementById('highRiskPatients').textContent = Math.ceil((overview.total_patients || 30) * 0.15);
    }

    async function performQuickSearch() {
        const query = document.getElementById('quickSearch').value.trim();
        const searchType = document.getElementById('searchType').value;

        if (!query) {
            showAlert('Please enter a search query', 'warning');
            return;
        }

        try {
            const results = await apiCall(`/patients/search/${encodeURIComponent(query)}?search_type=${searchType}&limit=10`);
            if (results.status === 'success') {
                displaySearchResults(results.data.patients || [], 'quickSearchResults');
                if (results.data.patients?.length === 0) {
                    showAlert('No patients found matching your search', 'warning');
                }
            }
        } catch (error) {
            // Show sample results if API fails
            displaySampleResults('quickSearchResults');
        }
    }

    function displaySearchResults(patients, containerId) {
        const container = document.getElementById(containerId);

        if (!patients || patients.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <h3>No Results Found</h3>
                    <p>Try adjusting your search criteria</p>
                </div>
            `;
            return;
        }

        const patientsHTML = patients.slice(0, 6).map(patient => {
            const initials = getPatientInitials(patient.first_name, patient.last_name);
            const riskLevel = getRiskLevel(patient);

            return `
                <div class="patient-card" onclick="showPatientDetails('${patient.patient_id}')">
                    <div class="patient-header">
                        <div class="patient-avatar">${initials}</div>
                        <div class="patient-info">
                            <h3>${patient.first_name} ${patient.last_name}</h3>
                            <div class="patient-id">ID: ${patient.patient_id}</div>
                        </div>
                        <div class="risk-badge risk-${riskLevel.toLowerCase()}">${riskLevel}</div>
                    </div>

                    <div class="patient-details">
                        <div class="patient-detail">
                            <i class="fas fa-birthday-cake"></i>
                            <span>${formatDate(patient.date_of_birth)}</span>
                        </div>
                        <div class="patient-detail">
                            <i class="fas fa-venus-mars"></i>
                            <span>${patient.gender}</span>
                        </div>
                        <div class="patient-detail">
                            <i class="fas fa-phone"></i>
                            <span>${patient.phone || 'N/A'}</span>
                        </div>
                        <div class="patient-detail">
                            <i class="fas fa-envelope"></i>
                            <span>${patient.email || 'N/A'}</span>
                        </div>
                    </div>

                    <div class="patient-stats">
                        <div class="patient-stat">
                            <div class="patient-stat-value">${Math.floor(Math.random() * 5) + 2}</div>
                            <div class="patient-stat-label">Medications</div>
                        </div>
                        <div class="patient-stat">
                            <div class="patient-stat-value">${Math.floor(Math.random() * 3) + 1}</div>
                            <div class="patient-stat-label">Procedures</div>
                        </div>
                        <div class="patient-stat">
                            <div class="patient-stat-value">${Math.floor(Math.random() * 4) + 1}</div>
                            <div class="patient-stat-label">Visits</div>
                        </div>
                    </div>

                    <div class="quick-actions">
                        <button class="quick-action" onclick="event.stopPropagation(); viewTimeline('${patient.patient_id}')">
                            <i class="fas fa-clock"></i> Timeline
                        </button>
                        <button class="quick-action" onclick="event.stopPropagation(); checkRisk('${patient.patient_id}')">
                            <i class="fas fa-chart-line"></i> Risk
                        </button>
                        <button class="quick-action" onclick="event.stopPropagation(); checkInteractions('${patient.patient_id}')">
                            <i class="fas fa-pills"></i> Drugs
                        </button>
                    </div>
                </div>
            `;
        }).join('');

        container.innerHTML = `
            <div class="patients-grid" style="margin-top: 20px;">
                ${patientsHTML}
            </div>
        `;
    }

                date_of_birth: '1980-05-15',
                gender: 'Male',

                email: 'john.smith@email.com'

            {

                phone: '(555) 234-5678',

            },
            {

                email: 'michael.davis@email.com'

        displaySearchResults(samplePatients, containerId);

    }

    // Patient Detail Functions
    async function showPatientDetails(patientId) {
        try {
            const patientData = await apiCall(`/patients/${patientId}`);
            if (patientData.status === 'success') {
                displayPatientModal(patientData.data);
            }
        } catch (error) {
            // Show sample patient data if API fails
            displaySamplePatientModal(patientId);
        }
    }

    function displayPatientModal(data) {
        const patient = data.patient;
        const medications = data.medications || [];
        const procedures = data.procedures || [];
        const conditions = data.conditions || [];
        const visits = data.visits || [];

        document.getElementById('modalPatientName').textContent = `${patient.first_name} ${patient.last_name}`;

        document.getElementById('modalContent').innerHTML = `
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                <div>
                    <h4 style="margin-bottom: 10px; color: var(--gray-900);">Patient Information</h4>
                    <div style="background: var(--gray-50); padding: 15px; border-radius: 8px;">
                        <div style="margin-bottom: 8px;"><strong>ID:</strong> ${patient.patient_id}</div>
                        <div style="margin-bottom: 8px;"><strong>Date of Birth:</strong> ${formatDate(patient.date_of_birth)}</div>
                        <div style="margin-bottom: 8px;"><strong>Gender:</strong> ${patient.gender}</div>
                        <div style="margin-bottom: 8px;"><strong>Phone:</strong> ${patient.phone || 'N/A'}</div>
                        <div><strong>Email:</strong> ${patient.email || 'N/A'}</div>
                    </div>
                </div>
                <div>
                    <h4 style="margin-bottom: 10px; color: var(--gray-900);">Quick Stats</h4>
                    <div style="background: var(--gray-50); padding: 15px; border-radius: 8px;">
                        <div style="margin-bottom: 8px;"><strong>Medications:</strong> ${medications.length}</div>
                        <div style="margin-bottom: 8px;"><strong>Procedures:</strong> ${procedures.length}</div>
                        <div style="margin-bottom: 8px;"><strong>Conditions:</strong> ${conditions.length}</div>
                        <div><strong>Visits:</strong> ${visits.length}</div>
                    </div>
                </div>
            </div>

            <div style="margin-bottom: 25px;">
                <h4 style="margin-bottom: 15px; color: var(--gray-900);">
                    <i class="fas fa-pills" style="color: var(--secondary); margin-right: 8px;"></i>
                    Current Medications
                </h4>
                ${medications.length > 0 ? medications.slice(0, 5).map(med => `
                    <div style="background: white; border: 1px solid var(--gray-200); padding: 12px; margin-bottom: 8px; border-radius: 6px;">
                        <div style="display: flex; justify-content: between; align-items: center;">
                            <div>
                                <strong>${med.medication_name}</strong> - ${med.dosage}
                                <div style="font-size: 0.85rem; color: var(--gray-600);">${med.frequency} | For: ${med.condition_treated}</div>
                            </div>
                            <span class="risk-badge ${med.status === 'Active' ? 'risk-low' : 'risk-medium'}">${med.status}</span>
                        </div>
                    </div>
                `).join('') : '<p style="color: var(--gray-500);">No medications recorded</p>'}
            </div>

            <div style="margin-bottom: 25px;">
                <h4 style="margin-bottom: 15px; color: var(--gray-900);">
                    <i class="fas fa-procedures" style="color: var(--warning); margin-right: 8px;"></i>
                    Recent Procedures
                </h4>
                ${procedures.length > 0 ? procedures.slice(0, 3).map(proc => `
                    <div style="background: white; border: 1px solid var(--gray-200); padding: 12px; margin-bottom: 8px; border-radius: 6px;">
                        <div><strong>${proc.procedure_name}</strong> (${proc.procedure_type})</div>
                        <div style="font-size: 0.85rem; color: var(--gray-600);">
                            ${formatDate(proc.procedure_date)} | Dr. ${proc.performing_doctor}
                        </div>
                        <div style="font-size: 0.85rem; color: var(--gray-600);">
                            Outcome: ${proc.outcome}
                        </div>
                    </div>
                `).join('') : '<p style="color: var(--gray-500);">No procedures recorded</p>'}
            </div>

            <div style="display: flex; gap: 10px; justify-content: center; margin-top: 30px;">
                <button class="btn btn-primary" onclick="viewTimeline('${patient.patient_id}')">
                    <i class="fas fa-clock"></i> View Timeline
                </button>
                <button class="btn btn-secondary" onclick="checkRisk('${patient.patient_id}')">
                    <i class="fas fa-chart-line"></i> Risk Assessment
                </button>
                <button class="btn btn-secondary" onclick="checkInteractions('${patient.patient_id}')">
                    <i class="fas fa-pills"></i> Drug Interactions
                </button>
            </div>
        `;

        document.getElementById('patientModal').classList.add('active');
    }

    function displaySamplePatientModal(patientId) {
        // Sample patient data when API is not available
        const sampleData = {

                    outcome: 'Normal'

        displayPatientModal(sampleData);

    }

    // Navigation Functions
    function switchPage(pageName) {
        // Update navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });
        document.querySelector(`[data-page="${pageName}"]`).classList.add('active');

        currentPage = pageName;

        // Load page content
        loadPageContent(pageName);
    }

    async function loadPageContent(pageName) {
        // This function would typically load different HTML content or trigger
        // different rendering functions based on the page.
        // For this example, we'll just log the action.
        console.log(`Loading content for page: ${pageName}`);
        // In a real app, you would hide/show page divs or fetch new content here.
    }

    // Helper functions (assuming they exist elsewhere, adding stubs for completeness)
    function getPatientInitials(firstName, lastName) {
        return `${firstName.charAt(0)}${lastName.charAt(0)}`;
    }

    function getRiskLevel(patient) {
        // Dummy logic for example
        const idNum = parseInt(patient.patient_id.replace('P', ''));
        if (idNum % 3 === 0) return 'High';
        if (idNum % 2 === 0) return 'Medium';
        return 'Low';
    }

    function formatDate(dateString) {
        if (!dateString) return 'N/A';
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        return new Date(dateString).toLocaleDateString(undefined, options);
    }

    function viewTimeline(patientId) {
      console.log(`Viewing timeline for ${patientId}`);
      showAlert(`Timeline feature for ${patientId} is not implemented yet.`, 'warning');
    }

    function checkRisk(patientId) {
      console.log(`Checking risk for ${patientId}`);
      showAlert(`Risk assessment for ${patientId} is not implemented yet.`, 'warning');
    }

    function checkInteractions(patientId) {
      console.log(`Checking drug interactions for ${patientId}`);
      showAlert(`Drug interaction check for ${patientId} is not implemented yet.`, 'warning');
    }


    // Initial Load
    document.addEventListener('DOMContentLoaded', () => {
        // Event listeners for navigation
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                switchPage(link.dataset.page);
            });
        });

        // Event listener for quick search
        document.getElementById('quickSearchBtn').addEventListener('click', performQuickSearch);
        document.getElementById('quickSearch').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                performQuickSearch();
            }
        });

        // Event listener for closing the modal
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('patientModal').classList.remove('active');
        });

        // Initial page load
        switchPage('dashboard');
        loadDashboardStats();
    });
</script>
