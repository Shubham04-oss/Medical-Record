<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Management Dashboard with Gemini AI</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Basic Setup and Variables */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --danger-color: #d0021b;
            --warning-color: #f5a623;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #6c757d;
            --text-color: #343a40;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --gemini-purple: #8950e3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
            display: flex;
        }

        /* Layout */
        .sidebar {
            width: 240px;
            background-color: var(--white);
            border-right: 1px solid var(--medium-gray);
            padding: 20px;
            height: 100vh;
            position: fixed;
        }

        .main-content {
            margin-left: 240px;
            padding: 30px;
            width: calc(100% - 240px);
        }

        /* Sidebar Styles */
        .sidebar h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        .nav-link {
            display: block;
            padding: 12px 15px;
            color: var(--dark-gray);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.2s, color 0.2s;
        }
        .nav-link.active, .nav-link:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Stat Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background-color: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 1rem;
            color: var(--dark-gray);
        }
        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        /* Search Section */
        .search-section {
            background-color: var(--white);
            padding: 25px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        .search-controls {
            display: flex;
            gap: 15px;
        }
        .search-controls input, .search-controls select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--medium-gray);
            border-radius: 6px;
        }
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }
        .btn-gemini {
            background-color: var(--gemini-purple);
            color: var(--white);
        }
        .btn-gemini:hover {
            background-color: #7a48d0;
        }

        /* Patient Cards */
        .patients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }
        .patient-card {
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .patient-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }
        .patient-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .patient-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-right: 15px;
        }
        .patient-info h3 {
            margin: 0;
            font-size: 1.1rem;
        }
        .patient-id {
            font-size: 0.85rem;
            color: var(--dark-gray);
        }
        .risk-badge {
            margin-left: auto;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .risk-low { background-color: #d4edda; color: #155724; }
        .risk-medium { background-color: #fff3cd; color: #856404; }
        .risk-high { background-color: #f8d7da; color: #721c24; }
        
        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #loader.hidden {
            display: none;
        }
        .spinner {
            border: 8px solid var(--medium-gray);
            border-top: 8px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background-color: var(--white);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--medium-gray);
            padding-bottom: 15px;
        }
        #closeModal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Gemini-specific styles */
        #gemini-output {
            background-color: var(--light-gray);
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap; /* Allows text to wrap */
            font-family: monospace;
            min-height: 100px;
        }
        .gemini-loader {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gemini-purple);
            font-weight: bold;
        }

        /* Alert */
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .alert-success { background-color: #d4edda; color: #155724; }
        .alert-error { background-color: #f8d7da; color: #721c24; }
        .alert-warning { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <h1><i class="fas fa-heartbeat"></i> HealthDash AI</h1>
        <nav>
            <a href="#" class="nav-link active" data-page="dashboard">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="#" class="nav-link" data-page="patients">
                <i class="fas fa-users"></i> Patients
            </a>
            <a href="#" class="nav-link" data-page="reports">
                <i class="fas fa-chart-bar"></i> Reports
            </a>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content" id="contentArea">
        <header>
            <h2>Dashboard Overview</h2>
        </header>

        <!-- Stat Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Patients</h3>
                <span class="value" id="totalPatients">0</span>
            </div>
            <div class="stat-card">
                <h3>Total Medications</h3>
                <span class="value" id="totalMedications">0</span>
            </div>
            <div class="stat-card">
                <h3>Total Procedures</h3>
                <span class="value" id="totalProcedures">0</span>
            </div>
            <div class="stat-card">
                <h3>High-Risk Patients</h3>
                <span class="value" id="highRiskPatients">0</span>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h3>Quick Patient Search</h3>
            <div class="search-controls">
                <input type="text" id="quickSearch" placeholder="Search by name, ID, or condition...">
                <select id="searchType">
                    <option value="name">Name</option>
                    <option value="patient_id">Patient ID</option>
                    <option value="condition">Condition</option>
                </select>
                <button class="btn btn-primary" id="quickSearchBtn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <div id="quickSearchResults" style="margin-top: 20px;"></div>
        </div>
    </main>

    <!-- Loader Element -->
    <div id="loader" class="hidden">
        <div class="spinner"></div>
    </div>

    <!-- Patient Detail Modal -->
    <div id="patientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalPatientName">Patient Details</h2>
                <button id="closeModal">&times;</button>
            </div>
            <div id="modalContent">
                <!-- Patient details will be injected here by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://localhost:8000'; // For local backend
        const GEMINI_API_KEY = ''; // Leave blank, will be handled by the environment

        // Global state
        let currentPage = 'dashboard';
        let currentPatientData = null; // Holds data for the currently viewed patient

        // Utility Functions
        function showLoader() { document.getElementById('loader').classList.remove('hidden'); }
        function hideLoader() { document.getElementById('loader').classList.add('hidden'); }

        function showAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            document.getElementById('contentArea').insertBefore(alertDiv, document.getElementById('contentArea').firstChild);
            setTimeout(() => alertDiv.remove(), 5000);
        }

        // Backend API Functions
        async function apiCall(endpoint, options = {}) {
            try {
                showLoader();
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: { 'Content-Type': 'application/json', ...options.headers },
                    ...options
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                // The "Failed to fetch" error is expected when the backend isn't running.
                // We can handle it gracefully without polluting the console with red errors.
                if (error instanceof TypeError && error.message === 'Failed to fetch') {
                    console.warn('Backend not available. The app will use sample data.');
                } else {
                    // Log other, unexpected errors.
                    console.error('An unexpected API error occurred:', error);
                }
                showAlert('Could not connect to the server. Showing sample data instead.', 'warning');
                throw error; // Re-throw the error so the calling function knows to use its fallback.
            } finally {
                hideLoader();
            }
        }
        
        // Gemini API Function with Exponential Backoff
        async function callGeminiApi(prompt, maxRetries = 3) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${GEMINI_API_KEY}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            
            let attempt = 0;
            while (attempt < maxRetries) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        // For 429 (Too Many Requests), we retry with backoff
                        if (response.status === 429) {
                            throw new Error('Rate limited');
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        throw new Error("Invalid response structure from Gemini API");
                    }
                } catch (error) {
                    console.error(`Gemini API Error (Attempt ${attempt + 1}):`, error);
                    attempt++;
                    if (attempt >= maxRetries || error.message !== 'Rate limited') {
                         return "Error: Could not get a response from the AI model.";
                    }
                    // Exponential backoff: 1s, 2s, 4s
                    const delay = Math.pow(2, attempt) * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            return "Error: Reached maximum retries for Gemini API.";
        }

        // Dashboard and Patient Search Logic
        async function loadDashboardStats() {
            try {
                const stats = await apiCall('/stats/');
                updateDashboardUI(stats.data.database_overview);
            } catch (error) {
                updateDashboardUI({ total_patients: 30, total_medications: 89, total_procedures: 45 });
            }
        }

        function updateDashboardUI(overview = {}) {
            document.getElementById('totalPatients').textContent = overview.total_patients || '30';
            document.getElementById('totalMedications').textContent = overview.total_medications || '89';
            document.getElementById('totalProcedures').textContent = overview.total_procedures || '45';
            document.getElementById('highRiskPatients').textContent = Math.ceil((overview.total_patients || 30) * 0.15);
        }

        async function performQuickSearch() {
            const query = document.getElementById('quickSearch').value.trim();
            if (!query) return showAlert('Please enter a search query', 'warning');
            try {
                const results = await apiCall(`/patients/search/${encodeURIComponent(query)}?search_type=${document.getElementById('searchType').value}&limit=10`);
                displaySearchResults(results.data.patients || [], 'quickSearchResults');
                if (!results.data.patients?.length) showAlert('No patients found', 'warning');
            } catch (error) {
                displaySampleResults('quickSearchResults');
            }
        }

        function displaySearchResults(patients, containerId) {
            const container = document.getElementById(containerId);
            if (!patients || patients.length === 0) {
                container.innerHTML = `<p>No results found.</p>`;
                return;
            }
            container.innerHTML = `<div class="patients-grid">${patients.slice(0, 6).map(patient => `
                <div class="patient-card" onclick="showPatientDetails('${patient.patient_id}')">
                    <div class="patient-header">
                        <div class="patient-avatar">${getPatientInitials(patient.first_name, patient.last_name)}</div>
                        <div class="patient-info">
                            <h3>${patient.first_name} ${patient.last_name}</h3>
                            <div class="patient-id">ID: ${patient.patient_id}</div>
                        </div>
                        <div class="risk-badge risk-${getRiskLevel(patient).toLowerCase()}">${getRiskLevel(patient)}</div>
                    </div>
                </div>`).join('')}</div>`;
        }
        
        function displaySampleResults(containerId) {
            const samplePatients = [
                { patient_id: 'P001', first_name: 'John', last_name: 'Smith' },
                { patient_id: 'P002', first_name: 'Sarah', last_name: 'Johnson' },
                { patient_id: 'P003', first_name: 'Michael', last_name: 'Davis' }
            ];
            displaySearchResults(samplePatients, containerId);
            showAlert('Showing sample data - API server not connected', 'warning');
        }

        // Patient Modal and Gemini Feature Logic
        async function showPatientDetails(patientId) {
            try {
                const patientData = await apiCall(`/patients/${patientId}`);
                displayPatientModal(patientData.data);
            } catch (error) {
                displaySamplePatientModal(patientId);
            }
        }

        function displayPatientModal(data) {
            currentPatientData = data; // Store data for Gemini functions
            const { patient, medications = [], procedures = [] } = data;
            
            document.getElementById('modalPatientName').textContent = `${patient.first_name} ${patient.last_name}`;
            document.getElementById('modalContent').innerHTML = `
                <!-- Patient Info and Stats -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px;">
                    <div><h4>Patient Information</h4><div style="background: var(--light-gray); padding: 15px; border-radius: 8px;">
                        <div><strong>ID:</strong> ${patient.patient_id}</div>
                        <div><strong>DoB:</strong> ${formatDate(patient.date_of_birth)}</div>
                        <div><strong>Gender:</strong> ${patient.gender}</div>
                    </div></div>
                    <div><h4>Quick Stats</h4><div style="background: var(--light-gray); padding: 15px; border-radius: 8px;">
                        <div><strong>Medications:</strong> ${medications.length}</div>
                        <div><strong>Procedures:</strong> ${procedures.length}</div>
                    </div></div>
                </div>
                <!-- Gemini AI Features -->
                <div style="border-top: 1px solid var(--medium-gray); padding-top: 20px; margin-top: 20px;">
                    <h3 style="text-align: center; color: var(--gemini-purple);">✨ AI-Powered Insights</h3>
                    <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
                        <button class="btn btn-gemini" onclick="generatePatientSummary()">Generate Patient Summary</button>
                        <button class="btn btn-gemini" onclick="analyzeHealthRisks()">Analyze Health Risks</button>
                    </div>
                    <div id="gemini-output"><p style="color: var(--dark-gray); text-align: center;">AI insights will appear here.</p></div>
                </div>
            `;
            document.getElementById('patientModal').classList.add('active');
        }

        function displaySamplePatientModal(patientId) {
            const sampleData = {
                patient: { patient_id: patientId, first_name: 'John', last_name: 'Smith', date_of_birth: '1980-05-15', gender: 'Male', conditions: ['Hypertension', 'Type 2 Diabetes'] },
                medications: [{ medication_name: 'Lisinopril', dosage: '10mg' }, { medication_name: 'Metformin', dosage: '500mg' }],
                procedures: [{ procedure_name: 'Annual Checkup', procedure_date: '2024-01-15' }]
            };
            displayPatientModal(sampleData);
            showAlert('Showing sample data - API server not connected', 'warning');
        }

        async function generatePatientSummary() {
            if (!currentPatientData) return;
            const outputDiv = document.getElementById('gemini-output');
            outputDiv.innerHTML = `<div class="gemini-loader">✨ Generating summary...</div>`;

            const prompt = `You are a helpful medical assistant. Summarize the following patient's health record in simple, easy-to-understand language. Avoid medical jargon. Be empathetic and reassuring.
            Patient data: ${JSON.stringify(currentPatientData)}`;
            
            const summary = await callGeminiApi(prompt);
            outputDiv.innerText = summary;
        }

        async function analyzeHealthRisks() {
            if (!currentPatientData) return;
            const outputDiv = document.getElementById('gemini-output');
            outputDiv.innerHTML = `<div class="gemini-loader">✨ Analyzing risks...</div>`;

            const prompt = `You are an expert clinical analyst AI. Based on the following patient data, provide a concise risk analysis for a clinician. Identify potential drug interactions, lifestyle risk factors based on their conditions, and suggest key areas for monitoring. Format the output with clear headings (e.g., ## Potential Risks).
            Patient data: ${JSON.stringify(currentPatientData)}`;

            const analysis = await callGeminiApi(prompt);
            outputDiv.innerText = analysis;
        }

        // Helper Functions
        function getPatientInitials(f, l) { return (f && l) ? `${f.charAt(0)}${l.charAt(0)}` : '??'; }
        function getRiskLevel(p) {
            const idNum = parseInt((p.patient_id || 'P0').replace('P', ''));
            if (idNum % 3 === 0) return 'High';
            if (idNum % 2 === 0) return 'Medium';
            return 'Low';
        }
        function formatDate(d) { return d ? new Date(d).toLocaleDateString() : 'N/A'; }

        // Initial Load and Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('quickSearchBtn').addEventListener('click', performQuickSearch);
            document.getElementById('quickSearch').addEventListener('keyup', (e) => { if (e.key === 'Enter') performQuickSearch(); });
            document.getElementById('closeModal').addEventListener('click', () => document.getElementById('patientModal').classList.remove('active'));
            loadDashboardStats();
        });
    </script>
</body>
</html>
